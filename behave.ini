[behave]
# Format options
format = pretty
outfile = reports/behave-report.txt
logging_format = %(levelname)-8s %(name)-10s %(message)s
logging_level = INFO

# Output options
junit = yes
junit_directory = reports/junit
summary = yes
snippets = yes

# Tag options
tags = ~@wip
default_tags = @regression

# Step definition paths
paths = features
steps_dir = steps

# Include/exclude patterns
include_re = .*\.feature$
exclude_re = .*temp.*

# Performance options
stage = yes
show_source = yes
show_timings = yes

# Behavior options
stop_on_first_failure = no
dry_run = no

# User data defaults
userdata_defines = 
    environment=test
    browser=headless
    parallel=false
    
# Plugin configuration
# Note: Allure formatter will be specified in command line for specific runs

# Logging configuration
logging_capture = yes
logging_clear_handlers = yes
log_capture = yes